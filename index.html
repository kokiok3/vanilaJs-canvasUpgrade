<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintCanvas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 캔버스 -->
    <canvas class="canvas" id="jsCanvas" width="700" height="700"></canvas>
    
    <!-- 캔버스 컨트롤 -->
    <div class="controls">
        <div>
            <input id="jsRange" type="range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls-btns">
            <button id="fillMode">brush</button>
            <button id="saveMode" class="save">save</button>
        </div>
        <div class="controls-colors">
            <div class="color" style="background-color: #fd79a8;"></div>
            <div class="color" style="background-color: #ff7675;"></div>
            <div class="color" style="background-color: #fdcb6e;"></div>
            <div class="color" style="background-color: #ffeaa7;"></div>
            <div class="color" style="background-color: #00b894;"></div>
            <div class="color" style="background-color: #00cec9;"></div>
            <div class="color" style="background-color: #0984e3;"></div>
            <div class="color" style="background-color: #6c5ce7;"></div>
            <div class="color" style="background-color: white;"></div>
            <div class="color" style="background-color: rgb(12, 12, 12);"></div>
        </div>
    </div>
    <script src="paint.js"></script>
</body>
</html>
